<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="20px">

<app-condolist  (newItemEvent)="addItem($event)"></app-condolist>

    <!-- <div *ngIf="(list$ | async)?.length>0"> -->

<mat-card *ngIf="(condoUsers$ | async)?.length>0 ; else loading" >
  <h4>Condo Detail</h4>
  <mat-form-field appearance="fill">
    <mat-label>Condo CESS</mat-label>
    <input matInput [(ngModel)]="amountCess" #ctrl="ngModel" required>
    <mat-hint>Use algorithim from office</mat-hint>
  </mat-form-field>
  &nbsp;

  <mat-form-field appearance="fill">
    <mat-label>Condo Maintenance</mat-label>
    <input matInput [(ngModel)]="amountMaint" #ctrl="ngModel" required>
    <mat-hint>Use algorithim from office</mat-hint>
  </mat-form-field>
  <mat-card-actions>
    <div fxLayoutGap="10px">
      <button mat-raised-button color="primary"  >Save</button>
      <button mat-raised-button color="primary"  >Add Owner</button>
    </div>
  </mat-card-actions>
</mat-card>


<ng-template #loading>
  <mat-card>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px" >
    <span>Please update condo details </span>
    <button mat-raised-button color="primary"  >Add Condo</button>
     </div>
     </mat-card>
</ng-template>

<div *ngFor="let item of condoUsers$ | async ">

<mat-card>
  <h4>Condo {{item.condoId}}</h4>
  <ul>
    <li><b> Owner Id: </b> {{item.id}}</li>
    <li><b>Name: </b>{{item.name}}</li>
    <li><b>Email:</b> {{item.email}}</li>
    <li><b>Status:</b> {{item.status}}</li>

  </ul>
  <mat-card-actions>
<button mat-raised-button color="primary" >Edit</button>

  </mat-card-actions>
</mat-card>


</div>
